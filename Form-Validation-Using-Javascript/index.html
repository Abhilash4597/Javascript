<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Form Validation Using Javascript</title>
</head>

<body>
  <h1>Practicing Form Validation</h1>

  <form onsubmit="return validate();" action="message.html">

    <div class="input-div">
      Name : <input type="text" id="name" name="fname" >
    </div>

    <div class="input-div">
      Email: <input type="email" id="email" name="femail" >
    </div>

    <div class="input-div">
      Password : <input type="password" id="password" name="fpassword" >
    </div>

    <div class="input-div">
      Confirm Password : <input type="password" id="cpassword" name="fcpassword" >
    </div>

    <div class="input-div">
      Phone : <input type="phone" name="fphone" >
    </div>

    <input type="submit" value="Submit" class="btn">
    
  </form>

</body>

</html>
