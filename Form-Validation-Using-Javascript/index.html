<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Form Validation Using Javascript</title>
</head>

<body>
  <h1>Practicing Form Validation</h1>

  <form action="message.html" onsubmit="return validate()">

    Name : <input class="input-div" type="text" id="name" name="fname" required>
    <br>
    Email: <input type="email" class="input-div" id="email" name="femail" required>
    <br>
    Password : <input type="password" class="input-div" id="password" name="fpassword" required>
    <br>
    Confirm Password : <input type="password" class="input-div" id="cpassword" name="fcpassword" required>
    <br>
    Phone : <input type="number" class="input-div" name="fphone" id="phone" required>
    <br>
    <input type="submit" value="Submit" class="btn" required>
    <br>
  </form>

</body>

</html>
