<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Form Validation Using Javascript</title>
</head>

<body>
  <h1>Practicing Form Validation</h1>

  <form action="submit">
    <div class="input-div" id="name">
      Name : <input type="text" name="fname"><span class="error">*Wrong Input</span>
    </div>
    <div class="input-div" id="email">
      Email: <input type="email" name="femail"><span class="error">*Wrong Input</span>
    </div>
    <div class="input-div" id="password">
      Password : <input type="password" name="fpassword"><span class="error">*Wrong Input</span>
    </div>
    <div class="input-div" id="cpassword">
      Confirm Password : <input type="password" name="fcpassword"><span class="error">*Wrong Input</span>
    </div>
    <div class="input-div" id="phone">
      Phone : <input type="phone" name="fphone"><span class="error">*Wrong Input</span>
    </div>
    <input type="button" value="Submit" class="btn">
  </form>

</body>

</html>
